                <!-- <template if:true={user}>
             
                    Name : {user.Name}
                    EMail : {user.Email}
                    Id : {user.Id}

                <lightning-card title="Checklist" icon-name="standard:product_consumed">
                    <div class="slds-m-around_medium">
                        <template for:each={recordId} for:item="item">
                            <lightning-card key={item.Id}>
                                <lightning-record-form 
                                    record-id={item.Id} 
                                    object-api-name={objectApiName} 
                                    layout-type="Compact" 
                                    fields={fields} 
                                    mode="View">
                                </lightning-record-form>
                            </lightning-card>
                        </template>
                        <lightning-card>
                            <template if:false={isVisible}>
                                <lightning-record-form 
                                    object-api-name={objectApiName} 
                                    fields={createItemfields} 
                                    onsuccess={handleCreateChecklistItem}>
                                </lightning-record-form>
                            </template>
                
                            <lightning-button 
                                label="Create item toggle" 
                                variant="brand" 
                                icon-name="utility:add" 
                                title="Add checklist item" 
                                onclick={handleCreateItemVisibility}
                                class="slds-p-vertical_small">
                            </lightning-button>
                
                        </lightning-card>
                    </div>
                </lightning-card>
</template>
