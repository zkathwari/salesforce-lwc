<template>
    <div>
            
                    <ul class="slds-m-top_x-small">
                            <template for:each={filteredTodos} for:item="todo">
                                    
                                <li key={todo.id} class="slds-list_horizontal slds-has-dividers_right">
                                    <div class="slds-item slds-p-vertical_xx-small">
                                        <p class="description-text">{todo.id}. {todo.description}</p>
                                    </div>
                                    <div class="slds-item checkbox-width">
                                        <lightning-input
                                            label="Done"
                                            type="checkbox"
                                            data-id={todo.id}
                                            data-description={todo.description}
                                            onchange={handleStatusCheckboxChange}
                                            checked={todo.priority}
                                        ></lightning-input>
                                    </div>
                                </li>
                          
                            </template>
                        </ul>
            

    </div>
</template>
